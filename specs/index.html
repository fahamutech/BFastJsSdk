<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Upload File</h1>
    <input type="file" onchange="handleFile(event)">
</div>
<script src="../dist/bfast.js"></script>
<script>
    function handleFile($event) {
        window.BFast.storage().save(
            $event.target.files[0],
            (e) => console.log(e)
        ).catch(console.log).then(console.log)
    }
</script>
</body>
</html>
